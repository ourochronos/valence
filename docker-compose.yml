# Docker Compose for Valence
# Usage: docker compose up -d
# This starts PostgreSQL + pgvector and the Valence server.
# The server is ready at http://localhost:8420
#
# For development (DB only): docker compose up -d postgres

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${VALENCE_DB_USER:-valence}
      POSTGRES_PASSWORD: ${VALENCE_DB_PASSWORD:-valence}
      POSTGRES_DB: ${VALENCE_DB_NAME:-valence}
    ports:
      - "127.0.0.1:${VALENCE_DB_PORT:-5433}:5432"
    volumes:
      - valence-data:/var/lib/postgresql/data
      - ./migrations/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./src/valence/substrate/procedures.sql:/docker-entrypoint-initdb.d/02-procedures.sql:ro
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./scripts/docker-apply-migrations.sh:/docker-entrypoint-initdb.d/03-migrations.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${VALENCE_DB_USER:-valence} -d ${VALENCE_DB_NAME:-valence}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  server:
    build: .
    environment:
      VALENCE_DB_HOST: postgres
      VALENCE_DB_PORT: 5432
      VALENCE_DB_NAME: ${VALENCE_DB_NAME:-valence}
      VALENCE_DB_USER: ${VALENCE_DB_USER:-valence}
      VALENCE_DB_PASSWORD: ${VALENCE_DB_PASSWORD:-valence}
      VALENCE_HOST: 0.0.0.0
      VALENCE_PORT: 8420
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "127.0.0.1:${VALENCE_PORT:-8420}:8420"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

volumes:
  valence-data:
