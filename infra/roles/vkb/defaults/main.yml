---
# VKB role default variables

# IP allowlist for MCP endpoint (optional but recommended)
# If set, only these IPs can access /mcp endpoint
# Example:
#   valence_allowed_ips:
#     - 1.2.3.4        # Home IP
#     - 5.6.7.8/24     # Office network
#     - 2001:db8::/32  # IPv6 range
#
# Leave undefined or empty to allow all IPs (relies on token auth only)
# valence_allowed_ips: []
