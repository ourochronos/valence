[project]
name = "valence"
version = "0.1.0a1"
description = "Personal knowledge substrate for AI agents - beliefs, conversations, patterns"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Chris Jacobs"}
]
keywords = [
    "knowledge-base",
    "ai",
    "claude",
    "mcp",
    "agent",
    "memory",
]

dependencies = [
    # Core dependencies
    "mcp>=1.0",
    "openai>=1.0",
    "psycopg2-binary>=2.9",
    "asyncpg>=0.29.0",  # Async database driver
    "numpy>=1.24",
    "pgvector>=0.2",
    "sentence-transformers>=2.2.0",
    "starlette>=0.40.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic-settings>=2.0.0",
    "PyJWT>=2.11.0",
    "PyYAML>=6.0",
    "aiohttp>=3.9.0",  # Federation HTTP client
    "cryptography>=42.0",  # E2E encryption for relay protocol
    # Resilient storage (erasure coding uses pure Python GF arithmetic)
]

[project.optional-dependencies]
all = []
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "pytest-timeout>=2.2",
    "ruff>=0.1",
    "mypy>=1.0",
    "black>=24.0",
]

[project.scripts]
valence = "valence.cli:main"
valence-substrate = "valence.substrate.mcp_server:run"
valence-vkb = "valence.vkb.mcp_server:run"
valence-server = "valence.server.app:run"
valence-token = "valence.server.cli:main"
valence-federation = "valence.cli.federation:main"
valence-seed = "valence.cli.seed:main"
valence-router = "valence.cli.router:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/valence"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (may need database/mocks)",
    "slow: Tests that take a long time to run",
]
addopts = "-q --tb=line --no-header"
# For verbose local debugging: pytest -v --tb=short

[tool.coverage.run]
source = ["src/valence"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
