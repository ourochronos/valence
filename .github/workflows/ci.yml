name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: valence
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: valence_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check src/valence

      - name: Format check (black)
        run: black --check src/valence tests

      - name: Type check (mypy)
        run: mypy src/valence

      - name: Initialize test database
        env:
          PGHOST: localhost
          PGUSER: valence
          PGPASSWORD: testpass
          PGDATABASE: valence_test
        run: |
          psql -f src/valence/substrate/schema.sql
          psql -f src/valence/substrate/procedures.sql

      - name: Unit tests
        env:
          VKB_DB_HOST: localhost
          VKB_DB_USER: valence
          VKB_DB_PASSWORD: testpass
          VKB_DB_NAME: valence_test
        run: pytest tests/ -m "not integration and not slow" -v --cov=src/valence --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
