name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "!pyproject.toml"
      - ".github/ISSUE_TEMPLATE/**"
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "!pyproject.toml"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dev dependencies
        run: ~/.local/bin/uv pip install ruff mypy types-PyYAML --system

      - name: Lint (ruff)
        run: ruff check src/valence

      - name: Format check (ruff)
        run: ruff format --check src/valence tests

      - name: Type check (mypy)
        run: mypy src/valence --ignore-missing-imports

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: valence
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: valence_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: ~/.local/bin/uv pip install -e ".[dev]" --system

      - name: Initialize test database
        env:
          PGHOST: localhost
          PGUSER: valence
          PGPASSWORD: testpass
          PGDATABASE: valence_test
        run: |
          psql -f migrations/schema.sql

      - name: Run tests
        env:
          VALENCE_DB_HOST: localhost
          VALENCE_DB_PORT: "5432"
          VALENCE_DB_USER: valence
          VALENCE_DB_PASSWORD: testpass
          VALENCE_DB_NAME: valence_test
        run: |
          pytest tests/ \
            -m "not integration and not slow" \
            -v \
            --tb=short \
            --cov=src/valence \
            --cov-report=term-missing \
            --cov-fail-under=55 \
            --ignore=tests/integration/

  integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: valence
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: valence_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        if: github.ref == 'refs/heads/main'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        if: github.ref == 'refs/heads/main'
        run: ~/.local/bin/uv pip install -e ".[dev]" --system

      - name: Initialize test database
        if: github.ref == 'refs/heads/main'
        env:
          PGHOST: localhost
          PGUSER: valence
          PGPASSWORD: testpass
          PGDATABASE: valence_test
        run: |
          psql -f migrations/schema.sql

      - name: Integration tests
        if: github.ref == 'refs/heads/main'
        env:
          VALENCE_DB_HOST: localhost
          VALENCE_DB_PORT: "5432"
          VALENCE_DB_USER: valence
          VALENCE_DB_PASSWORD: testpass
          VALENCE_DB_NAME: valence_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/ -m "integration" -v --tb=short --timeout=60

      - name: Skip notice
        if: github.ref != 'refs/heads/main'
        run: echo "Integration tests only run on main branch pushes"
