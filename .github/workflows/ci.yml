name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "!pyproject.toml"
      - ".github/ISSUE_TEMPLATE/**"
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "!pyproject.toml"
      - ".github/ISSUE_TEMPLATE/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dev dependencies
        run: ~/.local/bin/uv pip install ruff mypy types-PyYAML --system

      - name: Lint (ruff)
        run: ruff check src/valence

      - name: Format check (ruff)
        run: ruff format --check src/valence tests

      - name: Type check (mypy)
        run: mypy src/valence --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    # Run in parallel with lint - both are required checks

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: valence
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: valence_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: ~/.local/bin/uv pip install -e ".[dev]" --system

      - name: Initialize test database
        env:
          PGHOST: localhost
          PGUSER: valence
          PGPASSWORD: testpass
          PGDATABASE: valence_test
        run: |
          psql -f src/valence/substrate/schema.sql
          psql -f src/valence/substrate/procedures.sql

      - name: Unit tests (fast, no external dependencies)
        env:
          VKB_DB_HOST: localhost
          VKB_DB_USER: valence
          VKB_DB_PASSWORD: testpass
          VKB_DB_NAME: valence_test
        run: |
          pytest tests/ \
            -m "not integration and not slow" \
            -v \
            --cov=src/valence \
            --cov-report=xml \
            --cov-fail-under=50 \
            --ignore=tests/integration/

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: valence
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: valence_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: ~/.local/bin/uv pip install -e ".[dev]" --system

      - name: Initialize test database
        env:
          PGHOST: localhost
          PGUSER: valence
          PGPASSWORD: testpass
          PGDATABASE: valence_test
        run: |
          psql -f src/valence/substrate/schema.sql
          psql -f src/valence/substrate/procedures.sql

      - name: Integration tests
        env:
          VKB_DB_HOST: localhost
          VKB_DB_USER: valence
          VKB_DB_PASSWORD: testpass
          VKB_DB_NAME: valence_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest tests/ -m "integration" -v --timeout=60
